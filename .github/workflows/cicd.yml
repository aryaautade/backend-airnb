name: Docker CI Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    # 1️⃣ Checkout repository
    - uses: actions/checkout@v4

    # 2️⃣ Build Docker image
    - name: Build Docker Image
      shell: powershell
      run: |
        docker build -t backend-airnb .

    # 3️⃣ Stop old container safely (if exists)
    - name: Stop old container safely
      shell: powershell
      run: |
        $container = docker ps -a --format "{{.Names}}" | Select-String "backend-airnb"
        if ($container) {
            docker stop backend-airnb
        }

    # 4️⃣ Remove old container safely (if exists)
    - name: Remove old container safely
      shell: powershell
      run: |
        $container = docker ps -a --format "{{.Names}}" | Select-String "backend-airnb"
        if ($container) {
            docker rm backend-airnb
        }

    # 5️⃣ Run new container WITH .env file
    - name: Run new container
      shell: powershell
      run: |
        docker run -d -p 3000:3000 --env-file .env --name backend-airnb backend-airnb
